<div class="singup-page section-padding">
    <div class="container">
        <div class="row">
            <!-- <div class="col-12 d-flex justify-content-center">
                <div class="from-logo">
                    <img [routerLink]="externalLinks?.Empty" class="cursor-pointer" src="./assets/images/logo.png" alt="">
                </div>
            </div> -->
            <div class="w-100 mt-5 mb-5">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 p-0 imges-first-login border-left-radius">
                        <div class="login-back-image"></div>
                        <div class="partsandplans_link">
                            <a [routerLink]="externalLinks?.Empty">Welcome To PartsandPlanes.com</a>
                        </div>
                        <div class="auth-new-images">
                            <img src="./assets/images/footerlogo.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 p-0">
                        <div class="login-signup-from border-right-radius">
                            <form class="login-form-padding" [formGroup]="logininfo" (ngSubmit)="onLoginForm()">
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-center">
                                        <h4>Login!</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group mb-1">
                                            <label for="">Email address</label>
                                            <input type="text" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': (sub || f.email.touched) && f.email.errors }">
                                            <div *ngIf=" (sub || f.email.touched)  && f.email.errors" class="invalid-feedback">
                                                <div *ngIf="f.email.errors.required">Email is required</div>
                                                <div *ngIf="f.email.errors.invalidEmail">Invalid email address</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="">Password</label>
                                            <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': (sub || f.password.touched) && f.password.errors }">
                                            <div *ngIf="(sub || f.password.touched) && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                                <div *ngIf="f.password.errors.minlength">Password should have at least 6 characters long!</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <input type="checkbox" class="mr-2" formControlName="remember" value="true">
                                        <label for="male">Remember me</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="submit" class="btn form-control">Submit</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-end">
                                        <p class="mt-1">Forgot <a (click)="forgotPasswod()">Password?</a></p>

                                        <!-- (click)=" forgotPasswod() " -->
                                    </div>
                                    <div class="col-12 d-flex justify-content-center ">
                                        <h5>Or</h5>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center social_media ">
                                        <ul>
                                            <li>
                                                <a><img (click)="signInWithFB() " src="./assets/images/facebook.svg " alt=" "></a>
                                            </li>
                                            <li>
                                                <a (click)="signInWithGoogle() "><img src="./assets/images/google.svg " alt=" "></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
